version: '3.8'

services:
  peak-explorer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: peak-explorer
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    # Descomentar y configurar si necesitas variables de entorno
    # env_file:
    #   - .env.local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


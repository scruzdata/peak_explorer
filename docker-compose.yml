version: '3.8'

services:
  peak-explorer:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: peak-explorer
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=true
    # Montar vol√∫menes para hot-reload en desarrollo
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    # Descomentar y configurar si necesitas variables de entorno
    # env_file:
    #   - .env.local
    restart: unless-stopped
    command: npm run dev

